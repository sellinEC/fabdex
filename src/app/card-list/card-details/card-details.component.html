<header class="header">
  <h1 class="text-center">{{card.name}}</h1>
  <div class="container">
    <div class="box">
      <p>{{card.text}}</p>
      <div *ngIf="card.flavour">
        <hr>
        <p class="fst-italic">{{card.flavour}}</p>
      </div>


    </div>
    <img [src]="card.image" alt={{card.name}}>
  </div>
</header>

<section class="boxes">
  <div class="container">
    <div class="box">
      <h3>
        <i class="fas fa-arrows-alt-v"></i>
        Rulings

      </h3>
      <p *ngFor="let ruling of card.rulings">
        {{ruling.description}}
      </p>

    </div>


  </div>
</section>
