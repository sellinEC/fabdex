<div class="container">
  <ul class="row">
    <li class="col p-1 pe-auto"
      *ngFor="let card of cardlist | paginate: {itemsPerPage : 9, currentPage: page, totalItems: totalCards}">
      <a href="" [routerLink]="['/cardlist', card.identifier]"><img [src]="card.image" alt=""></a>

    </li>
  </ul>


</div>
<pagination-controls (pageChange)="cardlist=[]; cardPagination($event)"></pagination-controls>
