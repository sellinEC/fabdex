<div class="container">
  <form (ngSubmit)="onSubmit(form)" class="p-2" #form="ngForm">
    <div class="form-group">
      <!-- <label for="keyword" class="p-2">Search</label> -->
      <input class="form-control" type="text" name="keyword" ngModel #keyword="ngModel" placeholder="Search for card">
      <div class="d-grid">
        <button class="btn btn-info p-2">
          <i class="fas fa-search"></i>
          Search
        </button>
      </div>
    </div>
  </form>
  <!-- <div class="form-control">
    <input type="text" name="keyword" #keyword>
    <button (click)="onSearch(keyword.value)">Search</button>
  </div> -->
  <!-- <button onclick="consoleLog('hej')">HEJ!</button> -->
  <ul class="row">
    <li class="col p-1 pe-auto"
      *ngFor="let card of cardlist | paginate: {itemsPerPage : 9, currentPage: page, totalItems: totalCards}">
      <a href="" [routerLink]="['/cardlist', card.identifier]"><img [src]="card.image" alt=""></a>
      <!-- <p>{{card.name}}</p> -->
    </li>
  </ul>


</div>
<pagination-controls (pageChange)="page = $event; cardlist=[]; getCards()"></pagination-controls>
